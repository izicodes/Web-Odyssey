<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Enter | Web Odyssey</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="box">Welcome to the Web Odyssey!</div>

        <div class="terminal">
          <div class="terminal-header">
            <p class="terminal-title">Windows PowerShell</p>
            <div class="terminal-controls">
              <p>_</p>
              <p>☐</p>
              <p>✕</p>
            </div>
          </div>
          <div class="terminal-body">

            <!-- Intro text -->
            <p class="default-text">
              Windows PowerShell <br />
              Copyright (C) Microsoft Corporation. All rights reserved. <br /><br />
              <span class="instructions">&emsp;&emsp;1. To enter the webpage, please type 'cd .\home\' + press enter <br/> 
                &emsp;&emsp;2. Type 'start .\pages\home.html' + enter again.</span> <br /><br />
            </p>

            <!-- cd input box -->
            <div id="terminal-step1">
                <label>PS C:\Users\Web-Odyssey></label>
                <input type="text" name="terminal-input" class="terminal-input" id="cdInput" title="enter 'cd .\home\'">
            </div>

            <!-- start input box -->
            <div id="terminal-step2">
                <label>PS C:\Users\Web-Odyssey\Home></label>
                <input type="text" name="terminal-input" class="terminal-input" id="startInput" title="enter 'start .\pages\home.html'">
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
